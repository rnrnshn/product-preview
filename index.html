<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Product preview card component</title>
    <body>
      <main class="card">
        <div class="card_image">
          <picture>
            <source media="(max-width: 799px)" srcset="./images/image-product-mobile.jpg">
            <source media="(min-width: 800px)" srcset="./images/image-product-desktop.jpg">
            <img src="./images/image-product-mobile.jpg" alt="Perfum Image">
          </picture>
        </div>
        <div class="card_content">
          <span class="card-subtitle">Perfume</span>
          <h1 class="card-title">Gabrielle Essence Eau De Parfume</h1>
          <p class="card-text">
            A floral, solar and voluptuous interpretation
            composed by Olivier Polge, Perfumer-Creator
            for the House of CHANEL.
          </p>
          <div class="card-price">
            <h2 class="current-price">$149.99</h2>
            <span class="old-price">$169.99</span>
          </div>
          <button class="card-btn">
            <span class="cart-icon">
              <img src="./images/icon-cart.svg" alt="Icon Cart">
            </span>
            <span class="cart-text">Add to cart</span>
          </button>

        </div>
      </main> 
    </body>
  </html>
